name: Maven Tests

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "oracle"
      - name: Set execute permission
        run: |
          chmod +x ./tools/mvn_test.sh
      - name: Maven tests
        run: |
          ./tools/mvn_test.sh
        shell: bash